<div class="container-fluid" style="margin-top: 15px;">
  <div class="row">
    <div class="col-md-12">
      <app-switching-btns (getActiveMetadataType)="getActiveMetadataType($event)"></app-switching-btns>
    </div>
  </div>
  <div class="row" *ngIf="activeMetadataType == 'indicator'">
    <div class="col-md-12">
      <app-indicators-list
        [metadataIdentifiers]="metadataIdentifiers"
        (selectedMetadataIdentifier)="selectedMetadataIdentifier($event)"></app-indicators-list>
    </div>
  </div>
</div>
