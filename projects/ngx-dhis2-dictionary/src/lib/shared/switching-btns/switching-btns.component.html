<div class="btn-group">
  <button class="first-btn" 
  (click)="switchMetadata('indicator')"
  [ngClass]="activeType=='indicator' ? 'active-btn': ''"
  >Indicator</button>
  <button 
  (click)="switchMetadata('programIndicator')"
  [ngClass]="activeType=='programIndicator' ? 'active-btn': ''"
  >Program indicator</button>
  <button class="last-btn"
  (click)="switchMetadata('function')"
  [ngClass]="activeType=='function' ? 'active-btn': ''"
  >Functions</button>
</div>
